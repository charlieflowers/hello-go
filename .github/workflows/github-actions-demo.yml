name: Github Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: unbuntu-latest
    steps:
      - run: echo "Yea! The job was automatically triggered by a ${{ github.event.name }} event."
      - run: echo "This job is now running on a ${{ runner.os }} server hosted by github."
      - run: echo "The name of your brach is ${{ github.ref }} and your repo is ${{ github.repository }}."
      - name: Check out repo code
        uses: actions/checkout@v2
      - run: echo "The ${{ github.repository }} repo has been clonsed to the runner."
      - run: echo "The workflow is now ready to test your code on the runner."
      - name: List files in the repo
        run: |
          ls ${{ github.workspace }}
      - run: echo "The job status is ${{ job.status }}."
